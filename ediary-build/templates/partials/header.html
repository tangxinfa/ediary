<!DOCTYPE html>
<html lang="{{config.site.lang}}">
  <head>
    <meta charset="utf-8"/>
    <title>{{#if title}}{{title}} | {{/if}}{{config.site.title}}</title>
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="stylesheet" type="text/less" href="/style/less/o-blog.less"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="generator" content="o-blog"/>
    <script src="/style/js/less-1.3.0.min.js" type="text/javascript"></script>
    <script src="/style/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="/style/bootstrap/js/bootstrap-modal.js" type="text/javascript"></script>
    <script src="/style/bootstrap/js/bootstrap-transition.js" type="text/javascript"></script>
    <script src="/style/bootstrap/js/bootstrap-dropdown.js" type="text/javascript"></script>
    <script src="/style/bootstrap/js/bootstrap-collapse.js" type="text/javascript"></script>
    <script src="/style/js/prettify.js" type="text/javascript"></script>
    <script src="/style/js/o-blog.linenumber.js" type="text/javascript"></script>
    <script src="/style/js/o-blog-fix.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top" id="header">
      <div class="navbar-inner">
	    <div class="container">
	      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/" style="line-height:100%;">{{config.site.title}}</a>
	      <div class="nav-collapse collapse">
            <ul class="org-ul">
              <li><a href="{{#if tag }}{{convertRelativePath (tagFeedRelativePath tag)}}{{else}}{{#if category}}{{convertRelativePath (categoryFeedRelativePath category)}}{{else}}/index.xml{{/if}}{{/if}}"><i class="icon-rss icon-white"></i> {{__ "Subscribe"}}</a></li>
              {{#each config.site.categories}}
                {{#if this.featured}}<li{{#if (equal ../../category @key)}} class="active"{{/if}}><a href="{{this.link}}"><i class="{{this.icon.class}} icon-white"></i> {{this.title}}</a></li>{{/if}}
              {{/each}}
            </ul>
	      </div>
	    </div>
      </div>
    </div>
