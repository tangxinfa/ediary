<!DOCTYPE html>
<html lang="{{config.site.lang}}">
  <head>
    <meta charset="utf-8"/>
    <title>{{#if title}}{{title}} | {{/if}}{{config.site.title}}</title>
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/style/ediary.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="generator" content="o-blog"/>
  </head>
  <body>
    <div class="navbar navbar-fixed-top" id="header">
      <div class="navbar-inner">
        <a class="brand" href="/" style="line-height:100%;">{{config.site.title}}</a>
        <ul class="navbar-links">
          <li><a href="{{#if tag }}{{convertRelativePath (tagFeedRelativePath tag)}}{{else}}{{#if category}}{{convertRelativePath (categoryFeedRelativePath category)}}{{else}}/index.xml{{/if}}{{/if}}"><i class="icon-rss icon-white"></i> {{__ "Subscribe"}}</a></li>
          {{#each config.site.categories}}
          {{#if this.featured}}<li{{#if (equal ../../category @key)}} class="active"{{/if}}><a href="{{this.link}}"><i class="{{this.icon.class}} icon-white"></i> {{this.title}}</a></li>{{/if}}
          {{/each}}
        </ul>
      </div>
    </div>
